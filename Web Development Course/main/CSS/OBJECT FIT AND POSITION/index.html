<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS OBJECT FIT AND POSITION</title>
    <style>
        .container
    {
        height: 634px;
        width: 688px;
        border: 3px solid black;
        background-color: aliceblue;
    }
    img{
        height: 634px;
        width: 688px;
        object-fit: cover;
        object-position: cover right;
    }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://wallpapercave.com/wp/wp5295058.jpg" alt="">

    </div>
</body>
</html>
